<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>

  <script>
    (function() {
      var script = document.createElement('script')
      var env = process.env.ENV
      script.src = (env === 'development') ? 'http://localhost:9000/dist/bundle.js' : './dist/bundle.js'
      document.write(script.outerHTML)
    }())
    require('./renderer.js')
  </script>
</html>
